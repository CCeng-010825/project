  let guigu333 = ['Product', 'Sku', 'Spu', 'Acl', 'User']

  //   JSON.stringify(JSON.parse(arr1))
  function filterAsyncRoute(arr1, arr2) {
    return arr1.filter((item) => {
      if (arr2.includes(item.name)) {
        if (item.children && item.children.length > 0) {
          item.children = filterAsyncRoute(item.children, arr2)
        }
        return true
      }
    })
  }
